<!DOCTYPE html>
<html>
  <head>
    <title>Button</title>
    <link href="button.css" rel="stylesheet" />
  </head>

  <body>
    <div class="master-div">
      <h1>Simple DISCO button</h1>
      <div>
        <button type="button" class="btn-grad">SUBMIT</button>
      </div>
    </div>

    <div class="master-div">
      <h1>Outline DISCO button</h1>
      <div>
        <button type="button" class="btn-outline-grad">LOGIN</button>
      </div>
    </div>

    <div class="master-div">
      <h1>Animated button</h1>
      <div class="btn-rotating-outer">
        <div class="btn-square-1">
          <div class="btn-square-2">
            <div class="btn-text">Submit</div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <style>
    body {
      padding: 0px;
      margin: 0px;
    }
    h1 {
      color: white;
      font-family: sans-serif;
    }
    .master-div {
      padding: 50vh;
      background: #4d4646;
    }
  </style>
</html>
